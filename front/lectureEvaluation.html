<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/front/lectureEvaluation.css" />
    <title>class</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">I see you 강의 평가 시스템</h1>
    </div>

    <!-- 수업 등록 -->
    <div class="registration-container">
      <div class="classBox">
        <h1 class="title">강의평가</h1>
        <div class="formBox">
          <form method="POST" action="/lectureEvaluation">
            <label for="classTitle" id="titleLabel"
              >1. 강의에 얼마나 집중 했나요?</label
            ><br />
            <div class="progress1">
              <div class="state1"><span id="percentage1"></span></div>
            </div>
            <label for="classTime" id="timeLabel">
              2. 강의내용을 전반적으로 이해할 수 있었다.</label
            ><br />
            <div class="progress2">
              <div class="state2"><span id="percentage2"></span></div>
            </div>
            <label for="department" id="departmentLabel">
              3. 강의에서 말하고싶은 점은?</label
            ><br />
            <input type="text" id="lectureInput" />
            <button id="registrationBtn">제출하기</button>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.1.js"
    integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"
  ></script>
  <script src="/front/lectureEvaluation.js"></script>
</html>
